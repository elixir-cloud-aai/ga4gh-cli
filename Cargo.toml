[package]
name = "lib"
version = "0.1.0"
authors = ["Aarav Mehta"]
edition = "2021"
description = "A library to interact with the different API's of GA4GH"
license = "Apache-2.0"
repository = "https://github.com/elixir-cloud-aai/ga4gh-sdk.git"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde", "v4"] }
log = "0.4"
env_logger = "0.9"

[dependencies.reqwest]
version = "^0.11"
features = ["json", "multipart"]

[dev-dependencies]
mockito = "0.31"

[lib]
name = "my_project"
path = "lib/src/lib.rs"